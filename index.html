<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Copy Text</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .copy-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <h4 class="w-50 mx-auto">Admin:</h4>
        <div class="text-container input-group mb-3 w-50 mx-auto">
            <input type="text" value="IUyuiclkxj9234" class="border rounded copy-input" readonly>
            <button class="btn btn-success copy-button">Copy</button>
        </div>
        <div class="text-container input-group mb-3 w-50 mx-auto">
            <input type="text" value="jkh&^8xzl@~089zxAb" class="border rounded copy-input" readonly>
            <button class="btn btn-success copy-button">Copy</button>
        </div>
        <h4 class="w-50 mx-auto">Editer user:</h4>
        <div class="text-container input-group mb-3 w-50 mx-auto">
            <input type="text" value="uiuy98KJhFx" class="border rounded copy-input" readonly>
            <button class="btn btn-success copy-button">Copy</button>
        </div>
        <div class="text-container input-group mb-3 w-50 mx-auto">
            <input type="text" value="Khk*63~njkchui9875" class="border rounded copy-input" readonly>
            <button class="btn btn-success copy-button">Copy</button>
        </div>
        <h4 class="w-50 mx-auto">Robot.txt:</h4>
        <div class="text-container input-group mb-3 w-50 mx-auto">
            <textarea type="text" class="border rounded copy-input" readonly>Disallow:/wp-admin/
Allow: /wp-admin/admin-ajax.php</textarea>
            <button class="btn btn-success copy-button">Copy</button>
        </div>
        <div class="text-container input-group mb-3 w-50 mx-auto">
            <input type="text" value="https://edificevietnam.com/google3292a4dbdac7f4a0.html" class="border rounded copy-input" readonly>
            <button class="btn btn-success copy-button">Copy</button>
        </div>
        <div style="margin-left: 320px;">
            <button class="btn btn-primary "><a href="todo.html" class="nav-link">Lists</a></button>
        </div>
    </div>
    <!-- Popup thông báo -->
    <script>
        document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling;
                input.select();
                document.execCommand('copy');
                alert('Copied: ' + input.value);
            });
        });
    </script>
</body>
</html>
